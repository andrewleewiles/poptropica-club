<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Poptropica Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background: linear-gradient(180deg, #84cdf2 0%, #0098f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .reset-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-logo img {
            height: 60px;
        }

        .reset-title {
            font-family: 'GrilledCheeseBTN', sans-serif;
            font-size: 28px;
            color: #0098f5;
            text-align: center;
            margin: 0 0 20px;
        }

        .reset-form .form-group {
            margin-bottom: 20px;
        }

        .reset-form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .reset-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .reset-form input:focus {
            outline: none;
            border-color: #0098f5;
        }

        .reset-form input.invalid {
            border-color: #e74c3c;
        }

        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .form-error {
            background: #fdf0f0;
            color: #c0392b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .reset-submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, #7ed321 0%, #5cb500 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 0 #3d8a00;
            transition: transform 0.1s;
        }

        .reset-submit-btn:hover {
            transform: translateY(-2px);
        }

        .reset-submit-btn:active {
            transform: translateY(1px);
        }

        .reset-submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .reset-submit-btn .btn-loading {
            display: none;
        }

        .reset-submit-btn.loading .btn-text {
            display: none;
        }

        .reset-submit-btn.loading .btn-loading {
            display: inline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0098f5;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .success-message h3 {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #555;
            margin-bottom: 10px;
        }

        .success-actions {
            margin-top: 25px;
        }

        .success-actions a {
            display: inline-block;
            padding: 12px 25px;
            background: #0098f5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
        }

        .error-page {
            text-align: center;
            display: none;
        }

        .error-page.visible {
            display: block;
        }

        .error-page h3 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-logo">
            <a href="/">
                <img src="shared/pcLogoSmall.png" alt="Poptropica Club" onerror="this.style.display='none'">
            </a>
        </div>

        <!-- Reset Form -->
        <div id="resetFormContainer">
            <h2 class="reset-title">Set New Password</h2>
            <form id="resetForm" class="reset-form" novalidate>
                <div class="form-group">
                    <label for="reset-password">New Password</label>
                    <input type="password" id="reset-password" name="password" required minlength="8" autocomplete="new-password">
                    <span class="form-hint">At least 8 characters</span>
                </div>
                <div class="form-group">
                    <label for="reset-confirm">Confirm Password</label>
                    <input type="password" id="reset-confirm" name="confirm" required minlength="8" autocomplete="new-password">
                </div>
                <div class="form-error" id="resetError"></div>
                <button type="submit" class="reset-submit-btn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loading">Resetting...</span>
                </button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <h3>Password Reset!</h3>
            <p>Your password has been updated successfully.</p>
            <p>You can now log in with your new password.</p>
            <div class="success-actions">
                <a href="https://blog.poptropica.club/wp-login.php">Log in to Blog</a>
                <a href="https://poptropica.wiki/index.php?title=Special:UserLogin">Log in to Wiki</a>
            </div>
        </div>

        <!-- Error Page -->
        <div id="errorPage" class="error-page">
            <h3>Invalid Reset Link</h3>
            <p id="errorMessage">This password reset link is invalid or has expired.</p>
            <div class="success-actions">
                <a href="/">Back to Home</a>
            </div>
        </div>

        <div class="back-link" id="backLink">
            <a href="/">Back to Poptropica Club</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://auth.poptropica.club/api/auth/reset-password';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const formContainer = document.getElementById('resetFormContainer');
        const successMessage = document.getElementById('successMessage');
        const errorPage = document.getElementById('errorPage');
        const errorMessage = document.getElementById('errorMessage');
        const backLink = document.getElementById('backLink');
        const form = document.getElementById('resetForm');
        const errorDiv = document.getElementById('resetError');
        const submitBtn = form.querySelector('.reset-submit-btn');
        const passwordInput = document.getElementById('reset-password');
        const confirmInput = document.getElementById('reset-confirm');

        // Check if token exists
        if (!token) {
            formContainer.style.display = 'none';
            errorPage.classList.add('visible');
            backLink.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        function hideError() {
            errorDiv.classList.remove('visible');
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            passwordInput.classList.remove('invalid');
            confirmInput.classList.remove('invalid');

            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validate password length
            if (password.length < 8) {
                passwordInput.classList.add('invalid');
                showError('Password must be at least 8 characters.');
                passwordInput.focus();
                return;
            }

            // Validate password match
            if (password !== confirm) {
                confirmInput.classList.add('invalid');
                showError('Passwords do not match.');
                confirmInput.focus();
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    formContainer.style.display = 'none';
                    backLink.style.display = 'none';
                    successMessage.classList.add('visible');
                } else {
                    if (result.code === 'invalid_token') {
                        formContainer.style.display = 'none';
                        errorPage.classList.add('visible');
                        backLink.style.display = 'none';
                    } else {
                        showError(result.message || 'Password reset failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('Connection error. Please try again.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear validation on input
        [passwordInput, confirmInput].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('invalid');
                hideError();
            });
        });
    </script>
</body>
</html>
